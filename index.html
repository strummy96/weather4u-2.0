<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Weather 4 U</title>
    <link rel="shortcut icon" type="image/x-icon" href="w4u.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./base.js"></script>
</head>

<body>
    <div id="header">
        <div>
            <div style="font-size: 26pt; font-weight: bold;">Weather 4 U</div>
            <div style="padding: 5px">NWS forecasts you can use.</div>
        </div>
        
        <div class="tablink selected" onclick="make_active('#seven-day', this)">7-day Forecast</div>
        <div class="tablink" onclick="make_active('#overview', this)">Overview</div>
        <div class="tablink" onclick="make_active('#afd', this)">Forecast Discussion</div>
    </div>

    <div id="tabs-container">
        <div id="seven-day" class="tabcontent active">
            <div id="period-list">
            </div>

            <div id="details">
                <p>Details go here.</p>
            </div>
        </div>

        <div id="overview" class="tabcontent">
            <p>overview</p>
        </div>

        <div id="afd" class="tabcontent">
            <p>forecast discussion</p>
        </div>
    </div>

    <script>build_layout()</script>

</body>
